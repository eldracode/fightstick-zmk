# Enable USB
CONFIG_USB_DEVICE_STACK=y
CONFIG_USB_DEVICE_HID=y

# Increase HID device count (default is 2: keyboard + mouse)
CONFIG_USB_HID_DEVICE_COUNT=3

# Enable Input Subsystem
CONFIG_INPUT=y

# Enable ADC for analog input
CONFIG_ADC=y
# Use async mode (optional but recommended)
CONFIG_ADC_ASYNC=y

# Enable Analog Input Module
CONFIG_ANALOG_INPUT=y

# Enable HID-IO module
CONFIG_ZMK_HID_IO=y

# Enable joystick/gamepad support
CONFIG_ZMK_HID_IO_JOYSTICK=y

# Optional: Enable logging for debugging
# CONFIG_ANALOG_INPUT_LOG_LEVEL_DBG=y
# CONFIG_ANALOG_INPUT_LOG_DBG_RAW=y
# CONFIG_ANALOG_INPUT_LOG_DBG_REPORT=y