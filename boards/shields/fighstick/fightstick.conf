# Enable USB
CONFIG_USB_DEVICE_STACK=y
CONFIG_USB_DEVICE_HID=y

# Increase HID device count (default is 2: keyboard + mouse)
CONFIG_USB_HID_DEVICE_COUNT=3

# Enable HID-IO module
CONFIG_ZMK_HID_IO=y

# Enable joystick/gamepad support
CONFIG_ZMK_HID_IO_JOYSTICK=y

# Optional: Enable logging for debugging
CONFIG_ZMK_HID_IO_LOG_LEVEL_DBG=y

# Optional: Enable mouse support if needed
# CONFIG_ZMK_HID_IO_MOUSE=y

# Optional: Enable haptic feedback support
# CONFIG_ZMK_HID_IO_OUTPUT=y